<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annuaire – StopVerifAge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-GtvfB6pCuwR792wiKu4PiRkLVyuBbPWyXIxYd94PaPzLir/D+Ubn3Z4Lj/EifcXk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body data-page="list">
    <header class="mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2><a href="index.html">StopVerifAge</a></h2>
        <nav>
          <a href="index.html" class="me-3">Accueil</a>
          <a href="list.html" class="me-3">Annuaire</a>
          <a href="suggest.html" class="me-3">Suggestion</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Annuaire des sites vérifiés</h1>
      <p>Recherchez et filtrez les sites imposant une vérification d'identité.</p>
      <!-- Filter form -->
      <form id="filter-form" class="row g-3 align-items-end mb-4">
        <div class="col-sm-4">
          <label for="filter-search" class="form-label">Recherche</label>
          <input type="text" class="form-control" id="filter-search" placeholder="Nom du site…">
        </div>
        <div class="col-sm-3">
          <label for="filter-category" class="form-label">Catégorie</label>
          <select id="filter-category" class="form-select">
            <option value="">Toutes</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label for="filter-country" class="form-label">Région</label>
          <select id="filter-country" class="form-select">
            <option value="">Toutes</option>
          </select>
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary w-100">Filtrer</button>
        </div>
      </form>
      <!-- Table of sites -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom du site</th>
              <th>Catégorie</th>
              <th>Méthode de vérification</th>
              <th>Statut</th>
            </tr>
          </thead>
          <tbody id="sites-table-body">
          </tbody>
        </table>
      </div>
    </main>
    <footer class="mt-5 text-center">
      &copy; 2025 StopVerifAge – Site informatif pour adultes.
    </footer>
    <script src="assets/sitesData.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
